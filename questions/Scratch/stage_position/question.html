<pl-question-panel>
  <pl-figure file-name="scratch_stage.png" directory="clientFilesQuestion" width=200></pl-figure>
  <br />
  <p>Given a stage of {{params.side}} by {{params.side}},
  what are the coordinates of point "{{params.label}}"?</p>
</pl-question-panel>

<pl-integer-input answers-name="x" label="$x =$"></pl-integer-input>
<pl-integer-input answers-name="y" label="$y =$"></pl-integer-input>
