<pl-question-panel>
</pl-question-panel>

<p> Match each identifier (name, address) to the <i>type</i> of identifier it is.</p>

<pl-matching answers-name="identifier">
  <pl-statement match="IPv4 address"><code>{{params.ip}}</code></pl-statement>
  <pl-statement match="MAC address"><code>{{params.mac}}</code></pl-statement>
  <pl-statement match="Hostname"><code>{{params.name}}</code></pl-statement>
</pl-matching>
