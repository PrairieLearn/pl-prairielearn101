<pl-question-panel>
  <p>For each of the following TCP header fields, indicate the option that matches its objective.</p>
</pl-question-panel>

<pl-matching answers-name="string_value">
  <pl-statement match="Multiplexing/demultiplexing to the correct socket">Source and destination port number</pl-statement>
  <pl-statement match="Error control">Sequence number and ACK number</pl-statement>
  <pl-statement match="Closing a connection">FIN flag</pl-statement>
  <pl-statement match="Establishing a connection">SYN flag</pl-statement>
  <pl-statement match="Flow control">Window size</pl-statement>
  <pl-statement match="Indicating MSS, whether SACK is supported">Options</pl-statement>
  <pl-option>Congestion control</pl-option>
</pl-matching>
