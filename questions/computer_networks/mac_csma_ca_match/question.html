<pl-question-panel>
  <p>For each objective, identify the CSMA/CA mechanism that is primarily responsible for it.</p>
</pl-question-panel>

<pl-matching answers-name="string_value">
  <pl-statement match="ACK">Collision detection</pl-statement>
  <pl-statement match="RTS/CTS">Solving hidden terminal problem</pl-statement>
  <pl-statement match="Exponential backoff">Collision avoidance/resolution</pl-statement>
  <pl-statement match="Different IFS">Priority</pl-statement>
  <pl-option>OFDMA</pl-option>
  <pl-option>Massive MIMO</pl-option>
</pl-matching>
